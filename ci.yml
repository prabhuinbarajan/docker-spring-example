- job:
    name: sprokest
    project-type: freestyle
    properties:
      - delivery-pipeline:
          stage: 'build'
      - github:
         url: http://github.com/prabhuinbarajan/sprokest.git 
    parameters:
      - string:
          name: test
          default: test
          description: "A parameter named test, defaults to 'test'."
    scm:
      - git:
          name: origin
          url: 'http://github.com/prabhuinbarajan/sprokest.git'
          skip-tag: true
    builders:
      - shell: "./gradlew clean packDeb && sudo /var/jenkins_home/aptly repo add -force-replace hello  build/distributions/*.deb"
# && sudo /var/jenkins_home/aptly publish repo -architectures=amd64 -component=main -distribution=trusty -skip-signing=true hello"
    publishers:
      - archive:
          artifacts: 'build/distributions/*.deb'
          allow-empty: 'true'
          fingerprint: true
          default-excludes: false
    notifications:
      - http:
          url: ${ST2_NOTIFICATION_EP}
          format: json
          event: all
          timeout: 40000
          log: -1
